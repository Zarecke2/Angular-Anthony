<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-8 mt-3 mx-3">
        <div class="card">
          <div class="card-header">
            fffffffffffffffff
          </div>
          <div class="card-body">
            <table class="table table-responsive table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let enseignant of dataSource">
                  <td>{{enseignant.nom}}</td>
                  <td>{{enseignant.prenom}}</td>
                  <td>{{enseignant.mail}}</td>
                  <td>{{enseignant.password}}</td>
                  <td>{{enseignant.status}}</td>
                  <td>{{enseignant.uc}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
